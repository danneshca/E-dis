<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📒 E-dis 词根拆分词典</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="app-title">📒 E-dis <br>词根拆分词典</div>
            <nav>
                <ul>
                    <li class="active"><a href="#">翻译</a></li>
                    <li><a href="#">生词本</a></li>
                </ul>
            </nav>
            <div>
                <div class="version-display">v0.0.5</div>
                <div class="github-link">
                    <a href="https://github.com/danneshca/E-dis" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" style="vertical-align: middle; margin-right: 5px;">
                            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>已在 GitHub 上开源
                    </a>
                </div>
                <button class="theme-toggle-button" id="theme-toggle">切换主题</button>
            </div>
        </aside>
        <main class="main-content">
            <section class="input-section">
                <div class="dialog-box">
                    <textarea placeholder="请输入想要翻译和拆解词根的词语..."></textarea>
                </div>
                <div class="controls">
                    <div class="language-select">
                        <select>
                            <option value="zh">中文</option>
                            <option value="en">英文</option>
                        </select>
                    </div>
                    <div class="save-to-vocab">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <span>保存到单词本</span>
                    </div>
                    <button class="submit-button">提交</button>
                </div>
            </section>

            <section class="vocab-list-section" style="display: none;">
                <h2>我的生词</h2>
                <div id="vocab-items-container">
                    <!-- 生词将动态填充在这里 -->
                </div>
            </section>
        </main>
        <aside class="output-sidebar">
            <div class="markdown-output" id="markdown-display">
                <!-- Content will be injected here -->
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
